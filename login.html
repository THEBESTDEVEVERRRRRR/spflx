<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SuperFlix</title>
    <link rel="icon" href="https://i.ibb.co.com/YB3Y2cqH/Superflix.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            padding: 60px 40px;
            margin: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            background-color: #555;
        }

        .form-control.error {
            border-color: lightcoral;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e50914;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #b20710;
        }

        .error-message {
            color: #ff3e3e;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .alt-action {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .alt-action a {
            color: #e50914;
            text-decoration: none;
        }

        .forgot-password {
                text-align: center;
                margin-top: 15px;
            }

            .forgot-password a {
                color: #e50914;
                text-decoration: none;
            }

            .forgot-password a:hover {
                text-decoration: underline;
            }

            /* Modal styles */
            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0,0,0,0.7);
            }

            .modal-content {
                background-color: #2a2a2a;
                margin: 15% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
                max-width: 500px;
                border-radius: 8px;
                color: white;
            }

            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: white;
                text-decoration: none;
                cursor: pointer;
            }

            #reset-password-form {
                display: flex;
                flex-direction: column;
                gap: 15px;
                margin-top: 20px;
            }

            #reset-password-form input {
                padding: 12px;
                border-radius: 4px;
                border: none;
            }

            #reset-password-form button {
                padding: 12px;
                background-color: #e50914;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            #reset-password-form button:hover {
                background-color: #b20710;
            }

            .inputreset{
                background-color: #444444;
            }  
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAOpH4643BnyWTk51an8Mm0p-I5q_hoYKE",
            authDomain: "superflix-f74d4.firebaseapp.com",
            databaseURL: "https://superflix-f74d4-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "superflix-f74d4",
            storageBucket: "superflix-f74d4.firebasestorage.app",
            messagingSenderId: "1061472401725",
            appId: "1:1061472401725:web:bdaf82013f92f907a7ed54"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, user => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        // Define the login function in the global scope
        window.login = function() {
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            // Reset error styles
            email.classList.remove('error');
            password.classList.remove('error');
            errorMessage.style.display = 'none';

            if (!email.value || !password.value) {
                if (!email.value) email.classList.add('error');
                if (!password.value) password.classList.add('error');
                errorMessage.innerText = "Please fill in all fields.";
                errorMessage.style.display = 'block';
                return;
            }

            signInWithEmailAndPassword(auth, email.value, password.value)
                .then(() => {
                    // Successful login
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    // Handle errors here
                    const errorCode = error.code;
                    const errorMsg = error.message;

                    // Display error message
                    errorMessage.textContent = errorMsg;
                    errorMessage.style.display = 'block';

                    // Highlight the input fields with errors
                    if (errorCode.includes('auth/invalid-email')) {
                        email.classList.add('error');
                    }
                    if (errorCode.includes('auth/wrong-password')) {
                        password.classList.add('error');
                    }
                });
        };
            const resetModal = document.getElementById("reset-password-modal");
            const resetLink = document.getElementById("reset-password-link");
            const closeBtn = document.getElementsByClassName("close")[0];
            const resetForm = document.getElementById("reset-password-form");
            resetLink.onclick = function() {
                resetModal.style.display = "block";
            }

            closeBtn.onclick = function() {
                resetModal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == resetModal) {
                resetModal.style.display = "none";
                }
            }

            resetForm.onsubmit = function(e) {
                e.preventDefault();
                alert("Password reset link has been sent to your email!");
                resetModal.style.display = "none";
            }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Login to SuperFlix</h1>
        <div class="error-message" id="error-message"></div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button class="btn" onclick="login()">Login</button>
        <div class="alt-action">
            <div class="forgot-password">
                <a href="#" id="reset-password-link">Forgot Password?</a>
              </div>
              
              <!-- Add a modal for password reset -->
              <div id="reset-password-modal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <h2>Reset Password</h2>
                  <p>Enter your email address to receive password reset instructions.</p>
                  <form id="reset-password-form">
                    <input type="email" class="inputreset" required>
                    <button type="submit">Send Reset Link</button>
                  </form>
                </div>
              </div>
             <br>
        </div>
    </div>
</body>
</html>
