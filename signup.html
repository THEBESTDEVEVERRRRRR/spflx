<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SuperFlix</title>
    <link rel="icon" href="https://i.ibb.co.com/YB3Y2cqH/Superflix.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            padding: 60px 40px;
            margin: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            background-color: #555;
        }

        .form-control.error {
            border-color: lightcoral;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e50914;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #b20710;
        }

        .error-message {
            color: #ff3e3e;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .alt-action {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color-scheme: #e50914
        }

        .alt -action a {
            color: #e50914;
            text-decoration: none;
        }

        .loger{
            color: #e50914;
        }

        .cf-turnstile {
            margin-bottom: 20px;
        }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" async defer></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAOpH4643BnyWTk51an8Mm0p-I5q_hoYKE",
            authDomain: "superflix-f74d4.firebaseapp.com",
            databaseURL: "https://superflix-f74d4-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "superflix-f74d4",
            storageBucket: "superflix-f74d4.firebasestorage.app",
            messagingSenderId: "1061472401725",
            appId: "1:1061472401725:web:bdaf82013f92f907a7ed54"
        };
        window.onloadTurnstileCallback = function () {
    turnstile.render('#turnstile-container', {
        sitekey: '0x4AAAAAABAwc2hUr6MEQ4FF',
        callback: function(token) {
            console.log(`Challenge Success ${token}`);
        },
    });
};
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, user => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        window.signup = function() {
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            // Reset error styles
            name.classList.remove('error');
            email.classList.remove('error');
            password.classList.remove('error');
            errorMessage.style.display = 'none';

            if (!name.value || !email.value || !password.value) {
                if (!name.value) name.classList.add('error');
                if (!email.value) email.classList.add('error');
                if (!password.value) password.classList.add('error');
                errorMessage.innerText = "Please fill in all fields.";
                errorMessage.style.display = 'block';
                return;
            }

            // Check if Turnstile is defined
            if (typeof turnstile === 'undefined') {
                errorMessage.innerText = "Turnstile is not loaded yet. Please try again in a moment.";
                errorMessage.style.display = 'block';
                return;
            }

            // Get the Turnstile token
            const token = turnstile.getResponse();
            if (!token) {
                errorMessage.innerText = "Please complete the Turnstile challenge.";
                errorMessage.style.display = 'block';
                return;
            }

            // If Turnstile is successful, proceed with signup
            createUserWithEmailAndPassword(auth, email.value, password.value)
                .then(() => {
                    // Successful signup
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    // Handle errors here
                    const errorCode = error.code;
                    const errorMsg = error.message;

                    // Display error message
                    errorMessage.textContent = errorMsg;
                    errorMessage.style.display = 'block';

                    // Highlight the input fields with errors
                    if (errorCode.includes('auth/invalid-email')) {
                        email.classList.add('error');
                    }
                    if (errorCode.includes('auth/weak-password')) {
                        password.classList.add('error');
                    }
                });
        };
    </script>
</head>
<body>
    <div class="signup-container">
        <h1>Create an Account</h1>
        <div class="error-message" id="error-message"></div>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <div id="turnstile-container"></div>
        <button id="signupButton" class="btn" onclick="signup()">Sign Up</button>
    </div>
</body>
</html>
