<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SuperFlix</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h2 {
 margin-bottom: 20px;
            color: #e50914;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .btn {
            background-color: #e50914;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #b20710;
        }

        .link {
            margin-top: 10px;
            color: #e50914;
            text-decoration: none;
        }
    </style>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyAOpH4643BnyWTk51an8Mm0p-I5q_hoYKE",
  authDomain: "superflix-f74d4.firebaseapp.com",
  databaseURL: "https://superflix-f74d4-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "superflix-f74d4",
  storageBucket: "superflix-f74d4.firebasestorage.app",
  messagingSenderId: "1061472401725",
  appId: "1:1061472401725:web:bdaf82013f92f907a7ed54"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.createUser WithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    document.getElementById('error-message').innerText = error.message;
                    document.getElementById('error-message').style.display = 'block';
                });
        }
    </script>
</head>
<body>
    <h2>Create an Account</h2>
    <form action="/signup" method="POST">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Sign Up</button>
    </form>
    <a href="login.html" class="link">Already have an account? Login</a>
</body>
</html>
