<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperFlix - Payment Successful</title>
        <link rel="icon" href="https://i.ibb.co.com/YB3Y2cqH/Superflix.png" type="image/png">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: white;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 15px 50px;
        }
        
        .navbar .logo img {
            height: 45px;
        }
        
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        
        .hero {
            text-align: center;
            padding: 60px 20px;
        }
        
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 20px;
            color: #ccc;
            margin-bottom: 40px;
        }
        
        .pricing-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
            margin-bottom: 60px;
        }
        
        .pricing-plan {
            background-color: #222;
            border-radius: 10px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .pricing-plan:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .pricing-plan.popular {
            border: 2px solid #E50914;
            position: relative;
        }
        
        .popular-badge {
            position: absolute;
            top: -15px;
            right: 20px;
            background-color: #E50914;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .plan-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .plan-price {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .plan-price span {
            font-size: 16px;
            color: #aaa;
        }
        
        .plan-features {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }
        
        .plan-features li {
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        
        .plan-button {
            display: inline-block;
            background-color: #E50914;
            color: white;
            padding: 12px  20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        
        .plan-button:hover {
            background-color: #f40612;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #e50914;
            color: white;
        }

        .btn-primary:hover {
            background-color: #b20710;
        }

        .btn-secondary {
            background-color: rgba(109, 109, 110, 0.7);
            color: white;
        }

        .btn-secondary:hover {
            background-color: rgba(109, 109, 110, 0.9);
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        footer a {
            color: #757575;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html">
            <img src="Superflixb-removebg-preview.png" alt="SuperFlix Logo">
            </a>
        </div>
        <div class="cta-buttons">
            <a href="login.html" class="btn btn-primary">Login</a>
            <a href="plans.html" class="btn btn-secondary">Subscribe</a>
        </div>
    </div>
    <div class="hero">
        <h1>Payment Successful!</h1>
        <p>Create Your Account Now To Access SuperFlix</p>
        <a href="signup.html" class="btn btn-primary">Create a Account</a>
    </div>

        <footer style="text-align: center; padding: 20px; background-color: #000;">
            <p>&copy; 2025 SuperFlix. All rights reserved.</p>
            <a href="terms.html">Terms of Service</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="contact.html">Contact Us</a>
            <a href="dmca.html">DMCA</a>
        </footer>
   
    </body>
</html>
