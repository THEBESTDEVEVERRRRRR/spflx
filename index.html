<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/Login Page</title>
    <link rel="icon" href="https://i.ibb.co.com/YB3Y2cqH/Superflix.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            box-sizing: border-box;
        }  

        button {
            width: 100%;
            padding: 10px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 500;
        }

        button:hover {
            background-color: #b20710;
        }
        
        .secondary-btn {
            background-color: #454545;
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        .secondary-btn:hover {
            background-color: #555555;
        }

        .toggle {
            text-align: center;
            margin-top: 15px;
        }

        .toggle a {
            color: #e50914;
            text-decoration: none;
            cursor: pointer;
        }

        .message {
            display: none;
            padding: 12px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            position: relative;
        }

        .success {
            background-color: #1e4620;
            border-left: 4px solid #4CAF50;
            color: #a5d6a7;
        }

        .error {
            background-color: #561c16;
            border-left: 4px solid #f44336;
            color: #ef9a9a;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 10px;
        }
        
        .field-error {
            color: #ef9a9a;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .reset-btn-container {
            display: none; /* Hide by default, will show for login */
            margin-top: 10px;
        }
        
        .field-error.visible {
            display: block;
        }
        
        input.error {
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="title">Sign Up</h2>
        <div id="message" class="message"></div>
        
        <div class="input-group">
            <input type="email" id="email" placeholder ="Email" required>
            <div id="email-error" class="field-error"></div>
        </div>
        
        <div class ="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <div id="password-error" class="field-error"></div>
        </div>
        
        <button id="authBtn">Sign Up</button>
        <div class="reset-btn-container" id="resetBtnContainer">
            <button id="resetPasswordBtn" class="secondary-btn" onclick="resetPassword()">Reset Password</button>
        </div>
        <div class="toggle">
            <span id="toggleText">Already have an account? </span> <a id="toggleLink" onclick="toggleAuth()">Login</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyAOpH4643BnyWTk51an8Mm0p-I5q_hoYKE",
        authDomain: "superflix-f74d4.firebaseapp.com",
        projectId: "superflix-f74d4",
        storageBucket: "superflix-f74d4.firebasestorage.app",
        messagingSenderId: "1061472401725",
        appId: "1:1061472401725:web:bdaf82013f92f907a7ed54"
         };
    
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    
        // DOM Elements
        const authBtn = document.getElementById('authBtn');
        const title = document.getElementById('title');
        const toggleLink = document.getElementById('toggleLink');
        const toggleText = document.getElementById('toggleText');
        const messageDiv = document.getElementById('message');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const resetBtnContainer = document.getElementById('resetBtnContainer');
    
        let isLogin = false;
    
        // Auth State Listener
        auth.onAuthStateChanged(user => {
            if (user) {
                showMessage(`Welcome, ${user.email}`, 'success');
                window.location.href = 'dashboard.html';
            }
        });
    
        // Auth Handler
        authBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let hasError = false;

            emailError.textContent = '';
            passwordError.textContent = '';
            document.getElementById('email').classList.remove('error');
            document.getElementById('password').classList.remove('error');

            if (!email) {
                emailError.textContent = 'Email is required.';
                document.getElementById('email').classList.add('error');
                hasError = true;
            }
            if (!password) {
                passwordError.textContent = 'Password is required.';
                document.getElementById('password').classList.add('error');
                hasError = true;
            }

            if (hasError) return;

            if (isLogin) {
                // Login
                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        showMessage('Login successful!', 'success');
                        window.location.href = 'dashboard.html'; // Change this to your desired URL
                    })
                    .catch(error => {
                        showMessage(getErrorMessage(error.code), 'error');
                    });
            } else {
                // Sign Up
                auth.createUserWithEmailAndPassword(email, password)
                    .then(() => {
                        showMessage('Account created successfully!', 'success');
                    })
                    .catch(error => {
                        showMessage(getErrorMessage(error.code), 'error');
                    });
            }
        });
    
        // Reset Password Function
        function resetPassword() {
            const email = document.getElementById('email').value;
            if (!email) {
                showMessage('Please enter your email to reset your password.', 'error');
                return;
            }
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showMessage('Password reset email sent! Check your inbox.', 'success');
                })
                .catch(error => {
                    showMessage(getErrorMessage(error.code), 'error');
                });
        }
    
        // Toggle between Login/Signup
        function toggleAuth() {
            isLogin = !isLogin;
            title.textContent = isLogin ? 'Login' : 'Sign Up';
            authBtn.textContent = isLogin ? 'Login ' : 'Sign Up';
            toggleText.textContent = isLogin ? "Don't have an account? " : "Already have an account? ";
            toggleLink.textContent = isLogin ? 'Sign Up' : 'Login';
            messageDiv.style.display = 'none';
            emailError.textContent = '';
            passwordError.textContent = '';
            resetBtnContainer.style.display = isLogin ? 'block' : 'none'; // Show the reset password button only on the login page
        }
    
        // Show message
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // Get error message based on error code
        function getErrorMessage(code) {
            switch (code) {
                case 'auth/invalid-email':
                    return 'The email address is not valid.';
                case 'auth/user-disabled':
                    return 'The user corresponding to the given email has been disabled.';
                case 'auth/user-not-found':
                    return 'No user found with this email.';
                case 'auth/wrong-password':
                    return 'The password is incorrect.';
                case 'auth/email-already-in-use':
                    return 'The email address is already in use by another account.';
                default:
                    return 'An unknown error occurred. Please try again.';
            }
        }
    </script>
</body>
</html>
