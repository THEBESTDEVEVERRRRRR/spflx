    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Inter', sans-serif;
        }
    
        /* Navigation Bar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
    
        .navbar .logo {
            color: #e50914;
            font-size: 1.5rem;
            margin-right: 20px;
        }
    
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
    
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    
        .search-container {
            flex-grow: 1;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
    
        .search-input {
            padding: 10px;
            width: 300px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
    
        .logout-btn {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
    
        .logout-btn:hover {
            background-color: #b20710;
        }
    
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
    
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #e50914;
        }
    
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 20px;
        }
    
        .thumbnail {
            width: 200px;
            height: 300px;
            overflow: hidden;
            position: relative;
            margin: 20px;
            display: inline-block;
        }
    
        .thumbnail img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: 100%;
            transform: translate(-50%, -50%);
        }
    
        .video-card {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }
    
        .video-card:hover {
            transform: translateY(-5px);
        }
    
        .video-info {
            padding: 1rem;
        }
    
        .video-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            height: 50px;
            overflow: hidden;
        }
    
        .watch-button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background: #e50914; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s ease;
        }
    
        .watch-button:hover {
            background: #b20710;
        }
    
        /* Synopsis Styles */
        .synopsis {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            height: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            text-align: center;
        }
    
        .video-card:hover .synopsis {
            opacity: 1;
        }
    
        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding : 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .logo img {
            height: 40px; /* Adjust height as needed */
            margin-right: 10px; /* Space between logo and text */
            vertical-align: middle; /* Aligns the image with the text */
        }
    
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column; /* Stack items vertically on small screens */
                align-items: flex-start; /* Align items to the start */
            }
    
            .search-container {
                width: 100%; /* Make search container full width */
                justify-content: space-between; /* Space out items */
            }
    
            .search-input {
                width: 70%; /* Adjust input width */
            }
    
            .logout-btn {
                width: 25%; /* Adjust button width */
            }
    
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Adjust for smaller screens */
            }
        }
    </style>
</head>

        // Function to display videos
        window.displayVideos = function(category = null) {
            const videoGallery = document.getElementById('video-gallery');
            videoGallery.innerHTML = '';

            videos.forEach(video => {
                if (!category || video.category === category) {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.setAttribute('data-category', video.category);
                    videoCard.innerHTML = `
                        <div class="thumbnail">
                            <img src="${video.thumbnail}" alt="${video.title} Thumbnail">
                            <div class="synopsis">${video.synopsis}</div>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${video.title}</h3>
                            <a href="${video.url}" class="watch-button" target="_blank">Watch Now</a>
                        </div>
                    `;
                    videoGallery.appendChild(videoCard);
                }
            });
        }

        window.showCategory = function(category) {
            displayVideos(category);
        }

        window.searchVideos = function() {
    const searchInput = document.querySelector('.search-input').value.toLowerCase();
    const videoGallery = document.getElementById('video-gallery');
    const noResultsMessage = document.getElementById('no-results-message');
    videoGallery.innerHTML = '';
    noResultsMessage.style.display = 'none'; // Hide the no results message initially

    let foundVideo = false; // Flag to check if any video is found

    videos.forEach(video => {
        if (video.title.toLowerCase().includes(searchInput)) {
            foundVideo = true; // Set flag to true if a video is found
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            videoCard.setAttribute('data-category', video.category);
            videoCard.innerHTML = `
                <div class="thumbnail">
                    <img src="${video.thumbnail}" alt="${video.title} Thumbnail">
                    <div class="synopsis">${video.synopsis}</div>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <a href="${video.url}" class="watch-button" target="_blank">Watch Now</a>
                </div>
            `;
            videoGallery.appendChild(videoCard);
        }
    });

    // Show the no results message if no video was found
    if (!foundVideo) {
        noResultsMessage.style.display = 'block';
    }
}

        // Initial display of all videos
        displayVideos();
    </script>
