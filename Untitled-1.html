        /* Navigation Bar Styles */
        .navbar {
            background-color: #333;

            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar .logo {
            color: #e50914;
            font-size: 1.5rem;
            margin-right: 20px;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 16px;

        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .search-container {
            flex-grow: 1;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .logout-btn {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #b20710;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #e50914;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 20px;
        }

        .thumbnail {
            width: 200px;
            height: 300px;
            overflow: hidden;
            position: relative;
            margin: 20px;
            display: inline-block;
        }

        .thumbnail img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: 100%;
            transform: translate(-50%, -50%);
        }

        .video-card {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            height: 50px;
            overflow: hidden;
        }

        .watch-button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background: #e50914; color: white;
            border : none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .watch-button:hover {
            background: #b20710;
        }

        /* Synopsis Styles */
        .synopsis {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            height: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            text-align: center;
        }

        .video-card:hover .synopsis {
            opacity: 1;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        .logo {
            font-weight: bold;
        }
    </style>
